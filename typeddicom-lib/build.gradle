plugins {
    id 'java-library'
}

group 'com.agfa'
version '1.0-SNAPSHOT'

apply plugin: 'process-dicom-xml'

processDicomXml {
    dicomStandardXmlDirectory = layout.projectDirectory.dir('src/main/resources/dicom-standard-xml')
    mustacheTemplateDirectory = layout.projectDirectory.dir('src/main/resources/templates')
    generatedJavaOutputDirectory.set(layout.buildDirectory.dir("java"))
}

sourceSets {
    main {
        java {
            srcDirs += "build/java"
        }
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'http://maven.scijava.org/content/repositories/public/'
        allowInsecureProtocol = true
    }
}

dependencies {
    implementation 'org.dcm4che:dcm4che-core:5.23.3'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

test {
    useJUnitPlatform()
}
